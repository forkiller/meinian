<!DOCTYPE html>
<!--suppress ALL-->
<html >
    <head >
        <!-- 页面meta -->
        <meta charset="utf-8" >
        <meta http-equiv="X-UA-Compatible" content="IE=edge" >
        <title >美年旅游</title >
        <meta name="description" content="美年旅游" >
        <meta name="keywords" content="美年旅游" >
        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport" >
        <!-- 引入样式 -->
        <link rel="stylesheet" href="../plugins/elementui/index.css" >
        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css" >
        <link rel="stylesheet" href="../css/style.css" >
    </head >
    <body class="hold-transition" >
        <div id="app" >
            <div class="content-header" >
                <h1 >旅游管理<small >自由行管理</small ></h1 >
                <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb" >
                    <el-breadcrumb-item :to="{ path: '/' }" >首页</el-breadcrumb-item >
                    <el-breadcrumb-item >旅游管理</el-breadcrumb-item >
                    <el-breadcrumb-item >自由行管理</el-breadcrumb-item >
                </el-breadcrumb >
            </div >
            <div class="app-container" >
                <div class="box" >
                    <div class="filter-container" >
                        <el-input placeholder="项目编码/项目名称" v-model="pagination.queryString" style="width: 200px;"
                                  class="filter-item" ></el-input >
                        <el-button @click="handleCurrentChange(1)" class="dalfBut" >查询</el-button >
                        <el-button type="primary" class="butT" @click="handleCreate()" >新建</el-button >
                        <el-button type="primary" class="butT" @click="batchDelete()" >删除</el-button >
                        <a href="javascript:;" @click="show" >显示多选</a >
                    </div >
                    <!--border="true" 加框线-->
                    <el-table :border=true size="small" current-row-key="id" :data="dataList" stripe
                              highlight-current-row
                              @selection-change="handleSelectionChange"
                              :default-sort="{prop: 'code', order: 'descending'}" >
                        <!--只会对本页面的数据排序，不会对后续页面排序-->

                        <!--<el-table-column label="勾选" align="center" width="50px" >
                            <template slot-scope="scope" >
                                <el-checkbox type="primary" @click="doChecked(row)" align="center" ></el-checkbox >
                            </template >
                        </el-table-column >-->

                        <el-table-column type="selection" align="center" label="勾选" ></el-table-column >

                        <el-table-column type="index" align="center" label="序号" sortable ></el-table-column >
                        <el-table-column prop="code" label="项目编码" align="center" sortable width="100">></el-table-column >
                        <el-table-column prop="name" label="项目名称" align="center" sortable ></el-table-column >
                        <el-table-column label="适用性别" align="center" width="120">
                            <template slot-scope="scope" >
                                <span >{{ scope.row.sex == '0' ? '不限' : scope.row.sex == '1' ? '男' : '女'}}</span >
                            </template >
                        </el-table-column >
                        <el-table-column prop="age" label="适用年龄" align="center" sortable width="120">></el-table-column >
                        <el-table-column prop="remark" label="项目说明" align="center" ></el-table-column >
                        <el-table-column label="操作" align="center" width="200">
                            <template slot-scope="scope" >
                                <el-button type="primary" size="mini" @click="handleUpdate(scope.row)" >编辑
                                </el-button >
                                <el-button size="mini" type="danger" @click="handleDelete(scope.row)" >删除
                                </el-button >
                            </template >
                        </el-table-column >
                    </el-table >
                    <div class="pagination-container" >
                        <el-pagination
                                class="pagiantion"
                                @current-change="handleCurrentChange"
                                :current-page="pagination.currentPage"
                                :page-size="pagination.pageSize"
                                layout="total, prev, pager, next, jumper"
                                :total="pagination.total" >
                        </el-pagination >
                    </div >
                    <!-- 新增标签弹层 -->
                    <div class="add-form" >
                        <el-dialog title="新增自由行" :visible.sync="dialogFormVisible" >
                            <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"
                                     label-width="100px" >
                                <el-row >
                                    <el-col :span="12" >
                                        <el-form-item label="项目编码" prop="code" >
                                            <el-input v-model="formData.code" />
                                        </el-form-item >
                                    </el-col >
                                    <el-col :span="12" >
                                        <el-form-item label="项目名称" prop="name" >
                                            <el-input v-model="formData.name" />
                                        </el-form-item >
                                    </el-col >
                                </el-row >
                                <el-row >
                                    <el-col :span="12" >
                                        <el-form-item label="性别" >
                                            <el-select v-model="formData.sex" >
                                                <el-option label="不限" value="0" ></el-option >
                                                <el-option label="男" value="1" ></el-option >
                                                <el-option label="女" value="2" ></el-option >
                                            </el-select >
                                        </el-form-item >
                                    </el-col >
                                    <el-col :span="12" >
                                        <el-form-item label="适用年龄" >
                                            <el-input v-model="formData.age" />
                                        </el-form-item >
                                    </el-col >
                                </el-row >
                                <el-row >
                                    <el-col :span="12" >
                                        <el-form-item label="类型" >
                                            <el-select v-model="formData.type" >
                                                <el-option label="自己玩" value="1" ></el-option >
                                                <el-option label="一起玩" value="2" ></el-option >
                                            </el-select >
                                        </el-form-item >
                                    </el-col >
                                    <el-col :span="12" >
                                        <el-form-item label="价格" >
                                            <el-input v-model="formData.price" />
                                        </el-form-item >
                                    </el-col >
                                </el-row >
                                <el-row >
                                    <el-col :span="24" >
                                        <el-form-item label="项目说明" >
                                            <el-input v-model="formData.remark" type="textarea" ></el-input >
                                        </el-form-item >
                                    </el-col >
                                </el-row >
                                <el-row >
                                    <el-col :span="24" >
                                        <el-form-item label="注意事项" >
                                            <el-input v-model="formData.attention" type="textarea" ></el-input >
                                        </el-form-item >
                                    </el-col >
                                </el-row >
                            </el-form >
                            <div slot="footer" class="dialog-footer" >
                                <el-button @click="dialogFormVisible = false" >取消</el-button >
                                <el-button type="primary" @click="handleAdd()" >确定</el-button >
                            </div >
                        </el-dialog >
                    </div >

                    <!-- 编辑标签弹层 -->
                    <div class="add-form" >
                        <el-dialog title="编辑自由行" :visible.sync="dialogFormVisible4Edit" >
                            <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"
                                     label-width="100px" >
                                <el-row >
                                    <el-col :span="12" >
                                        <el-form-item label="项目编码" prop="code" >
                                            <el-input v-model="formData.code" />
                                        </el-form-item >
                                    </el-col >
                                    <el-col :span="12" >
                                        <el-form-item label="项目名称" prop="name" >
                                            <el-input v-model="formData.name" />
                                        </el-form-item >
                                    </el-col >
                                </el-row >
                                <el-row >
                                    <el-col :span="12" >
                                        <el-form-item label="性别" >
                                            <el-select v-model="formData.sex" >
                                                <el-option label="不限" value="0" ></el-option >
                                                <el-option label="男" value="1" ></el-option >
                                                <el-option label="女" value="2" ></el-option >
                                            </el-select >
                                        </el-form-item >
                                    </el-col >
                                    <el-col :span="12" >
                                        <el-form-item label="适用年龄" >
                                            <el-input v-model="formData.age" />
                                        </el-form-item >
                                    </el-col >
                                </el-row >
                                <el-row >
                                    <el-col :span="12" >
                                        <el-form-item label="类型" >
                                            <el-select v-model="formData.type" >
                                                <el-option label="自己玩" value="1" ></el-option >
                                                <el-option label="一起玩" value="2" ></el-option >
                                            </el-select >
                                        </el-form-item >
                                    </el-col >
                                    <el-col :span="12" >
                                        <el-form-item label="价格" >
                                            <el-input v-model="formData.price" />
                                        </el-form-item >
                                    </el-col >
                                </el-row >
                                <el-row >
                                    <el-col :span="24" >
                                        <el-form-item label="项目说明" >
                                            <el-input v-model="formData.remark" type="textarea" ></el-input >
                                        </el-form-item >
                                    </el-col >
                                </el-row >
                                <el-row >
                                    <el-col :span="24" >
                                        <el-form-item label="注意事项" >
                                            <el-input v-model="formData.attention" type="textarea" ></el-input >
                                        </el-form-item >
                                    </el-col >
                                </el-row >
                            </el-form >
                            <div slot="footer" class="dialog-footer" >
                                <el-button @click="dialogFormVisible4Edit = false" >取消</el-button >
                                <el-button type="primary" @click="handleEdit()" >确定</el-button >
                            </div >
                        </el-dialog >
                    </div >
                </div >
            </div >
        </div >
    </body >
    <!-- 引入组件库 -->
    <script src="../js/jquery-1.7.2.js" ></script >
    <script src="../layer/layer.js" ></script >
    <script src="//cdn.bootcss.com/qs/6.5.2/qs.min.js" ></script >
    <script src="../js/vue.js" ></script >
    <script src="../plugins/elementui/index.js" ></script >
    <script type="text/javascript" src="../js/jquery.min.js" ></script >
    <script src="../js/axios-0.18.0.js" ></script >
    <script >
        var vue = new Vue({
            el: '#app',
            data: {
                idList: [],
                testList: [],
                multipleSelection: [],
                checked: "",
                pagination: {//分页相关模型数据
                    currentPage: 1,//当前页码
                    pageSize: 10,//每页显示的记录数
                    total: 0,//总记录数
                    queryString: null//查询条件
                },
                dataList: [],                   // 当前页要展示的分页列表数据
                formData: {},                   // 表单数据
                dialogFormVisible: false,       // 增加表单是否可见
                dialogFormVisible4Edit: false,  // 编辑表单是否可见
                rules: {//校验规则
                    code: [{required: true, message: '项目编码为必填项', trigger: 'blur'}],
                    name: [{required: true, message: '项目名称为必填项', trigger: 'blur'}]
                }
            },
            // 钩子函数，VUE对象初始化完成后自动执行
            created() {
                this.findPage();
            },
            methods: {
                // 排序
                formatter(row, column) {
                    return row.name;
                },
                // 编辑
                handleEdit() {
                    //表单校验
                    this.$refs['dataEditForm'].validate((valid) => {
                        if (valid) {
                            //表单校验通过，发送请求
                            axios.post("/travelItem/edit.do", this.formData).then((response) => {
                                //隐藏编辑窗口
                                this.dialogFormVisible4Edit = false;
                                if (response.data.flag) {
                                    //编辑成功，弹出成功提示信息
                                    this.$message({
                                        message: response.data.message,
                                        type: 'success'
                                    });
                                } else {
                                    //编辑失败，弹出错误提示信息
                                    this.$message.error(response.data.message);
                                }
                            }).finally(() => {
                                //重新发送请求查询分页数据
                                this.findPage();
                            });
                        } else {
                            //表单校验失败
                            this.$message.error("表单数据校验失败");
                            return false;
                        }
                    });
                },

                // 添加
                handleAdd() {
                    // 校验表单输入项是否合法
                    this.$refs['dataAddForm'].validate((valid) => {
                        if (valid) {
                            // 表单数据校验通过，发送ajax请求将表单数据提交到后台
                            axios.post("/travelItem/add.do", this.formData).then((response) => {
                                // 隐藏新增窗口
                                this.dialogFormVisible = false;
                                // 判断后台返回的flag值，true表示添加操作成功，false为添加操作失败
                                if (response.data.flag) {
                                    this.$message({
                                        message: response.data.message,
                                        type: 'success'
                                    });
                                } else {
                                    this.$message.error(response.data.message);
                                }
                            }).finally(() => {
                                // 刷新页面（列表查询）
                                this.findPage();
                            });
                        } else {
                            this.$message.error("表单数据校验失败");
                            return false;
                        }
                    });
                },

                // 分页查询
                findPage() {
                    var param = {
                        currentPage: this.pagination.currentPage,//页码
                        pageSize: this.pagination.pageSize,//每页显示的记录数
                        queryString: this.pagination.queryString//查询条件
                    };
                    //请求后台
                    axios.post("/travelItem/findPage.do", param).then((response) => {
                        //为模型数据赋值，基于VUE的双向绑定展示到页面
                        this.dataList = response.data.rows;
                        this.pagination.total = response.data.total;
                    });
                },

                // 重置表单
                resetForm() {
                    this.formData = {};
                },

                // 弹出添加窗口
                handleCreate() {
                    this.dialogFormVisible = true;
                    // 重置窗口
                    this.formData = {};
                    // this.$refs("dataAddForm")
                },

                // 弹出编辑窗口
                handleUpdate(row) {
                    axios.get("/travelItem/findById.do?id=" + row.id).then(res => {
                        if (res.data.flag) {
                            this.dialogFormVisible4Edit = true;
                            this.formData = res.data.data;
                        } else {
                            this.$message.error("获取数据失败，请刷新当前页面");
                        }
                    })
                },

                // 切换页码
                handleCurrentChange(currentPage) {
                    this.pagination.currentPage = currentPage;
                    this.findPage();
                },

                // 删除
                handleDelete(row) {
                    this.$confirm('此操作将永久删除该自由行, 是否继续?', '提示', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'warning',
                        center: true
                    }).then(() => {
                        // 发送ajax请求，执行删除
                        axios.get("/travelItem/deleteById.do?id=" + row.id).then(res => {
                            if (res.data.flag) {
                                this.$message({
                                    message: res.data.message,
                                    type: "success"
                                });
                                this.findPage();
                            } else {
                                this.$message.error(res.data.message);
                            }
                        });
                        this.$message({
                            type: 'success',
                            message: '删除成功!'
                        });
                    }).catch(() => {
                        this.$message({
                            type: 'info',
                            message: '已取消删除'
                        });
                    });
                },

                // 获取用户的选中
                handleSelectionChange(val) {
                    val.forEach(item => {
                        // 把所有的 id 放进 idList
                        this.idList.push(item.id);

                        // this.multipleSelection.push(item.Id);
                    });
                },

                show() {
                    let set = new Set(this.idList);
                    this.idList = Array.from(set);
                    layer.msg(this.idList.toString());
                },

                // 批量删除
                batchDelete() {
                    axios({
                        // 注意 URL 不加 .do 后缀，springmvc 的 dispatchServelet 无法识别
                        "url": "/travelItem/batchDelete.do",
                        "method": "post",
                        "data": this.idList
                    }).then(function (response) {
                        if (response.data.flag) {
                            this.$message({
                                message: response.data.message,
                                type: 'success'
                            });
                        } else {
                            this.$message.error(response.data.message);
                        }
                    }).catch(function (error) {
                        console.log(error);
                    }).finally(() => {
                            this.findPage();
                        }
                    );
                }



                // batchDelete() { // 批量删除流量计
                //     this.$ajax.delete("/travelItem/batchDelete.do", {idList: this.idList})
                //         .then(res => {
                //             console.log(res);
                //         })
                // },
            }
        });
    </script >
</html >
