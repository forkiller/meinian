<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" >
    <head >
        <meta charset="UTF-8" >
        <title >计算器</title >


    </head >
    <body >
        <div id="app" >
            <input type="text" placeholder="请输入数值" v-model="n1" >

            <select v-model="opt" >
                <option value="+" >+</option >
                <option value="-" >-</option >
                <option value="*" >*</option >
                <option value="/" >/</option >
            </select >

            <input type="text" placeholder="请输入数值" v-model="n2" >

            <button @click="calcul" >=</button >

            <input type="text" v-model="result" >

        </div >
    </body >
    <script src="../js/jquery-1.7.2.js" ></script >
    <script src="../layer/layer.js" ></script >

    <script src="../js/vue.min.js" ></script >
    <script >
        let vue = new Vue({
            "el": "#app",
            "data": {
                n1: '',
                n2: '',
                opt: '+',
                result: 0
            },
            methods: {
                calcul() {
                    switch (this.opt) {
                        case '+':
                            this.result = parseInt(this.n1) + parseInt(this.n2);
                            break;
                        case '-':
                            this.result = parseInt(this.n1) - parseInt(this.n2);
                            break;
                        case '*':
                            this.result = parseInt(this.n1) * parseInt(this.n2);
                            break;
                        case '/':
                            if (this.n2 == 0) {
                                layer.msg("0 不能除数")
                                return;
                            }
                            if (this.n1 == 0) {
                                this.result = 0;
                                return;
                            }
                            this.result = parseInt(this.n1) / parseInt(this.n2);
                    }
                }
            }
        });
    </script >
</html >
