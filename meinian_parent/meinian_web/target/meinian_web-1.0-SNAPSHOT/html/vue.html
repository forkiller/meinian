<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跑马灯</title>

</head>
<body>
    <div id="app">
        <button @click="lang">跑马灯</button>
        <button @click="stoplang">低调</button>
        <h1>{{msg}}</h1>
    </div>


</body>
<script src="../js/vue.min.js"></script>
<script>
    new Vue({
        "el":"#app",
        data : {
            "msg":"吴敏和田文鑫才是 Java 大佬！",
            "intervalid":null
        },
        methods:{
            lang: function () {
                if (this.intervalid != null) return;

                this.intervalid = setInterval(() =>{
                    let start = this.msg.substring(0, 1)
                    console.log(start);
                    let end = this.msg.substr(1);
                    console.log(end);
                    this.msg = end + start;
                    console.log(this.msg);
                },400)
            },

            stoplang(){
                clearInterval(this.intervalid);
                this.intervalid = null;
            }
        }

    });
</script>

</html>
