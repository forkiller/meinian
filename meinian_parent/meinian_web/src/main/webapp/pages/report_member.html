<!DOCTYPE html>
<!--suppress ALL-->
<html>
    <head>
        <!-- 其中 5 指每隔 5 秒刷新一次页面。-->
        <!--<meta http-equiv="refresh" content="5">-->
        <!-- 页面meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>美年旅游</title>
        <meta name="description" content="美年旅游">
        <meta name="keywords" content="美年旅游">
        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
        <!-- 引入样式 -->
        <link rel="stylesheet" href="../css/style.css">
        <script src="../js/echarts.js"></script>
    </head>
    <body class="hold-transition">
        <div id="app">
            <div class="content-header">
                <h1>统计分析<small>会员数量</small></h1>
                <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
                    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                    <el-breadcrumb-item>统计分析</el-breadcrumb-item>
                    <el-breadcrumb-item>会员数量</el-breadcrumb-item>
                </el-breadcrumb>
            </div>
            <div class="app-container">
                <div class="box">
                    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
                    <div id="chart1" style="height:600px;"></div>
                </div>
                <div >
                    <button onclick="getLine()" >折线图</button >
                    <button onclick="getBar()" >柱状图</button >
                    <button onclick="getPie2()" >折饼图</button >
                </div >
            </div>
        </div>
    </body>
    <!-- 引入组件库 -->
    <script src="../js/vue.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        let myChart1 = echarts.init(document.getElementById('chart1'));

        // 使用刚指定的配置项和数据显示图表。
        axios.get("/report/getMemberReport.do").then((res)=>{
            myChart1.setOption(
                {
                    title: {
                        text: '会员数量'
                    },
                    tooltip: {},
                    legend: {
                        data:['会员数量']
                    },
                    xAxis: {
                        data: res.data.data.months
                    },
                    yAxis: {
                        type:'value'
                    },
                    series: [{
                        name: '会员数量',
                        type: 'line',
                        data: res.data.data.memberCount
                    }]
                });
        });


        function getLine(){
            // 基于准备好的dom，初始化echarts实例
            let myChart1 = echarts.init(document.getElementById('chart1'));

            // 使用刚指定的配置项和数据显示图表。
            axios.get("/report/getMemberReport.do").then((res)=>{
                myChart1.setOption(
                    {
                        title: {
                            text: '会员数量'
                        },
                        tooltip: {},
                        legend: {
                            data:['会员数量']
                        },
                        xAxis: {
                            data: res.data.data.months
                        },
                        yAxis: {
                            type:'value'
                        },
                        series: [{
                            name: '会员数量',
                            type: 'line',
                            data: res.data.data.memberCount
                        }]
                    });
            });
        };

        function getBar() {
            axios.get("/report/getMemberReport.do").then((res) => {
                console.log(res.data.data);
                let option = {
                    title: {
                        text: '会员数量'
                    },
                    tooltip: {},
                    legend: {
                        data: ['会员数量']
                    },
                    xAxis: {
                        data: res.data.data.months
                    },
                    yAxis: {
                        type: 'value'
                    },
                    series: [{
                        name: '会员数量',
                        type: 'bar',
                        data: res.data.data.memberCount,
                        barWidth:50, // 柱子宽度
                        barGap:1,    // 柱子之间间距
                        itemStyle:{

                            normal:{
                                // color: 'cyan', // 统一为一种颜色

                                //这里是重点，不同颜色
                                color: function(params) {
                                    //注意，如果颜色太少的话，后面颜色不会自动循环，最好多定义几个颜色
                                    let colorList = ['#c23531','#2f4554', '#61a0a8', '#d48265', '#91c7ae','#749f83',
                                        '#ca8622','#FDFC0A','cyan','#FF7F27','green'];
                                    return colorList[params.dataIndex]
                                },

                                label:{
                                    // formatter:"{c}"+"人", // 字符格式
                                    show:true,
                                    position:'top',
                                    textStyle:{// 数据标签格式设置
                                        fontWeight:"bolder",
                                        color:'red',
                                        fontSize:16
                                    },
                                }
                            }
                        }
                    }]
                };
                myChart1.setOption(option);
            });
        };

        function getPie() {
            axios.get("/report/getMemberReport.do").then((res) => {
                console.log(res.data.data);
                // let option = {
                //     title: {
                //         text: '会员数量'
                //     },
                //     tooltip: {},
                //     legend: {
                //         data: ['会员数量']
                //     },
                //     xAxis: {
                //         data: res.data.data.months
                //     },
                //     yAxis: {
                //         type: 'value'
                //     },
                //     series: [{
                //         name: '会员数量',
                //         type: 'pie',
                //         data: res.data.data.memberCount
                //     }]
                // };
                // myChart1.setOption(option);

                myChart1.setOption({
                    title: {
                        text: '套餐预约占比',
                        subtext: '',
                        x: 'center'
                    },
                    tooltip: {//提示框组件
                        trigger: 'item',//触发类型，在饼形图中为item
                        formatter: "{a} <br/>{b} : {c} ({d}%)"//提示内容格式
                    },
                    legend: {
                        orient: 'vertical',
                        left: 'left',
                        data: res.data.data.setmealNames
                    },
                    series: [
                        {
                            name: '套餐预约占比',
                            type: 'pie',
                            radius: '55%',
                            center: ['50%', '60%'],
                            data: res.data.data.setmealCount,
                            itemStyle: {
                                emphasis: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            }
                        }
                    ]
                });
            });
        };

        function getPie2() {
            axios.get("/report/getSetmealReport.do").then((res) => {
                myChart1.setOption({
                    title: {
                        text: '套餐预约占比',
                        subtext: '',
                        x: 'left'
                    },
                    // tooltip: {//提示框组件
                    //     trigger: 'item',//触发类型，在饼形图中为item
                    //     formatter: "{a} <br/>{b} : {c} ({d}%)"//提示内容格式
                    // },
                    // legend: {
                    //     orient: 'vertical',
                    //     left: 'left',
                    //     data: res.data.data.setmealNames
                    // },
                    series: [
                        {
                            name: '套餐预约占比',
                            type: 'pie',
                            radius: '55%',
                            center: ['50%', '60%'],
                            data: res.data.data.setmealCount,
                            itemStyle: {
                                emphasis: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            }
                        }
                    ]
                });
            });
        }
    </script>
</html>
